
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - EcoQuest</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="static/images/eco-leaf.svg" alt="EcoQuest Logo" class="logo-icon">
                    <h1 class="auth-title">
                        <span class="green">Eco</span>
                        <span>Quest</span>
                    </h1>
                </div>
                <p class="auth-description">Enter your credentials to access your account</p>
            </div>
            <div class="auth-content">
                <form id="loginForm" action="/api/login" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <div class="password-header">
                            <label for="password">Password</label>
                            <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                        </div>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full" id="loginBtn">Sign in</button>
                    <div class="loading-indicator" id="loginLoading">Signing in...</div>
                </form>
            </div>
            <div class="auth-footer">
                <p class="signup-prompt">
                    Don't have an account? 
                    <a href="signup.html" class="signup-link">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script src="static/js/auth.js"></script>
</body>
</html>
